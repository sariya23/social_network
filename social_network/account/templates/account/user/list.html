{% extends "base.html" %}
{% load thumbnail %}

{% block content %}

<h1>Юзеры</h1>
<div id="people-list">
    {% for user in users %}
    <div class="user">
        <a href="{{ user.get_absolute_url }}">
            <img src="{% thumbnail user.profile.photo 180x180 %}" alt="">
        </a>
        <div class="info">
            <a href="{{ user.get_absolute_url }}" class="title">
                {{ user.username }}
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
