{% extends "base.html" %}

{% block content %}

<h1>Сбросить пароль</h1>
{% if validlink %}
    <p>ведите новый пароль</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <p>
        <input type="submit" value="Сменить пароль">
    </p>
</form>
{% else %}
<p>
    Ссылка восстановления пароля недействительна
</p>
{% endif %}
{% endblock %}
