{% extends "base.html" %}

{% block content %}
<h1>Log-in</h1>
{% if form.errors %}
<p>
    Логин и пароль не совпадают.
</p>
{% else %}
<div class="login-form">
    <form method="POST" action="{% url 'account:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Log-in">
    </form>
</div>
{% endif %}
{% endblock %}
